<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mingxuan Wang, Ruiqi Zhang">

    <title>Upload Png Image</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
  <br>
  <body>
      <h2 align='center'>Upload Png Image</h2>
      <br>
    <form action="/success/" enctype="multipart/form-data" method="post" class="form-control">
        <div align='center' class="form-group" >
            <p>Please upload png file. Other forms of files cannot be presented. Also, please do not use the existing file name. Otherwise, the image cannot be uploaded.</p>
            <input type="file" class="col-sm-3" name="File">
            <br><br>
            <label>Image Name</label> <br>
            <input type="text" class="col-sm-3" name="Image_Name" placeholder="File Name">
            <br><br>
            <label>Image Description</label> <br>
            <input type="text" class="col-sm-3" name="Description" placeholder="Description">
            <br><br>
            <label for = 'name'>Image Source</label><br>
            <input type="text" class="col-sm-3" name="Source" placeholder="Source">
            <br><br>
            <label>Image Date</label> <br>
            <input type="text" class="col-sm-3" name="Date" placeholder="Date">
            <br><br>
            <button type="submit" class="btn btn-success">Upload Image</button>
        </div>
    </form>
  </body>
</html>
